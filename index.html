<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather+Sans:ital,wght@1,600&family=Merriweather:ital,wght@1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <h1>Refresh me</h1>
        <div class="dice">

        <div class="dice">
            <p>Player2</p>
            <img src="images/dice1.png" alt="">

        <h2 class="result"></h2>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
